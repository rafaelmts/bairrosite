<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarapédia</title>
    <link rel="icon" href="Imagens/logo.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div id="main-login">
            <div id="left-login">
                <h1>Faça login<br>e conheça nosso bairro!</h1>
                <img src="Imagens/login animation.svg" alt="Animação Login" style="width: 50%;">
            </div>
            <div id="right-login">
                <div id="card-login">
                    <h1>Criando sua conta</h1>
                    <div id="textfield">
                        <label for="usuario">Insira seu email</label>
                        <input type="text" name="usuario" placeholder="Email">
                    </div>
                    <div id="textfield">
                        <label for="usuario">Insira seu usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div id="textfield">
                        <label for="senha">Insira sua senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <div id="textfield">
                        <label for="senha">Repita a senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button id="botao-login"><a href="inicio.html">Criar conta</a></button>
                    <div id="outros">
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
